<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur JS</title>
    <style>
        body {
            background-color: #212121;
            color : #fff;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li style="margin-top: 20px;">JavaScript</li>
    </ul>
</body>
<script>
    // Design a function in which we have to add a new language

    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerText = `${langName}`;
        li.style.marginTop = "20px";
        document.querySelector('.language').appendChild(li);
    }

    addLanguage('Java');
    addLanguage('Python');
    addLanguage('Ruby');
    addLanguage('C++');
    
    // Now we do this using optimised approach as innerText, innerHTML takes time in traversing DOM tree which is not optimised 

    
    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    
    addLanguage("English");
    addLanguage("French");
    addLanguage("Chinese");
    addLanguage("Punjabi");
    addLanguage("Germany");
    addLanguage("Korean");

</script>
</html>

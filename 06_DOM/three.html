    // function to create a new div element
    function createNewDivElement(color, bgColor, text, title) {
        const div = document.createElement('div');
        div.className = 'main';
        div.id = 'myId';
        div.setAttribute('title', `${title}`); 
        div.style.color = `${color}`;
        div.style.backgroundColor = `${bgColor}`;

        const addText = document.createTextNode(`${text}`);
        div.appendChild(addText);
        document.body.appendChild(div); //Attaching a TextNode on browser
    }

    createNewDivElement("blue", "green", "DevilSandy", "Movie");
